model:
  validate:
    title:
      - presence
    description:
      - presence
    body:
      - presence
    svc:
      - presence
    price:
      - presence

  active_storage:
    image:
      kind: image
  association:
    articles:
      kind: has_many
      dependent: destroy
      model:
        active_storage:
          image:
            kind: image
  enum:
    svc:
      repair:
        value: 0
        color: lime
      sewing:
        value: 1
        color: green
        
app:
  title: Послуги
  index:
    conditions:
      - title:
          sign: full_like
          form_kind: text
      - svc:
          sign: any
          form_kind: checkbox
    list:
      fields:
        - id
        - title
        - description
        - image
      default_order:
        field: id
        kind: asc
  show:
    fields:
      - title
      - image
      - description
      - svc
      - price
      - body

  form:
    fields:
      - title
      - svc:
          kind: radio
      - price
      - image:
          kind: file
      - description:
          kind: text_area
      - body:
          kind: rich_text_area

