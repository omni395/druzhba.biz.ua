    h2_2: вопросы
    q1: Осуществляете ли вы ремонт одежды?
    a1: Мы сможем исправить тканевые изделия, а также изделия из кожи и меха.
        Осуществляем ремонт любой сложности.
    q2: Сколько мне будет стоить исправить испорченный или поврежденный язык?
    a2: Расчет конечного качества зависит от сложности ремонта. Посмотрите ориентировочные
    a2_1: цены
    a2_2: ремонт одежды.
    q3: Я могу у вас заказать пошив какой-то вещи индивидуально?
    a3: Конечно. Мы занимаемся индивидуальным пошивом платьев, брюк, юбок, джинсов, пальто и т.д.
        С полным перечнем услуг можно ознакомиться в соответствующем
    a3_1: разделе
    a3_2: нашего сайта.
    q4: Сколько стоит индивидуальное пошив?
    a4: На стоимость пошива влияют очень многие факторы, такие как сложность и фасон изделия,
        качество и количество материалов; срочность пошива. Посмотрите ориентировочные
    a4_1: цены
    a4_2: на индивидуальный пошив одежды.
    q5: Вы работаете с материалами заказчика для пошива одежды?
    a5: Да. После консультации и снятия мерок вы можете приобрести необходимое количество ткани и фурнитуры,
        и предоставить нам для работы.
        Мы также можем приобрести необходимые материалы для вас.
    q6: Совпадают ли ваши цены на сайте с реальными ценами?
    a6: Мы обновляем цены на сайте согласно тем ценам, которые сейчас фактически,
        поэтому цены на сайте актуальны на любой момент времени, если бы вы их не посмотрели.
    q7: Сколько времени занимает ремонт или пошив одежды?
    a7: Время ремонта зависит от сложности работы. В среднем время ремонта занимает 1-2 дня.
        Время выполнения работ по индивидуальному пошиву одежды обсуждается с каждым клиентом лично.
